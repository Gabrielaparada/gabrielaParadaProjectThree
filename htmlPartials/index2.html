<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAD Libs for Developers</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani|Righteous&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="landing">
    <!--Title of page starts here-->
    <h1 class="titleForm">Mad Libs for Developers</h1>
    <!--Title of page ends here-->

    <!--Form starts here-->
    <section class="questions">
      <h2 class="fill fontFamilyDev">Fill the form below</h2>
      <form class="inputDevelopers">
        <label class="visuallyHidden" for="adjective">Adjective</label>
        <input
          type="text"
          id="adjective"
          name="adjective"
          placeholder="Think of an adjective"
          id="adjective"
          required=""
        />

        <label class="visuallyHidden" for="noun">Noun</label>
        <input
          type="text"
          id="noun"
          name="noun"
          placeholder="I need a noun"
          id="noun"
          required=""
        />

        <label class="visuallyHidden" for="anotherNoun">Another noun</label>
        <input
          type="text"
          id="anotherNoun"
          name="anotherNoun"
          placeholder="Gimme another noun"
          id="anotherNoun"
          required=""
        />

        <label class="visuallyHidden" for="anotherNoun">Yet another noun</label>
        <input
          type="text"
          name="yetAnotherNoun"
          placeholder="Yet another noun.."
          id="yetAnotherNoun"
          required=""
        />

        <label class="visuallyHidden" for="verb">Verb</label>
        <input
          type="text"
          id="verb"
          name="verb"
          placeholder="and a verb.."
          id="verb"
          required=""
        />

        <input class="button" type="submit" value="submit" />
      </form>
    </section>
    <!--Form ends here-->

    <!--Story starts here-->
    <div class="story fontFamilyText"></div>
    <!--Story ends here-->

    <!--loading jquery-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>

    <!--loading JS-->
    <script src="../scripts/script.js"></script>
  </body>
</html>
